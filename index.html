<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Basic Navbar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="#"><h4>My Business ABC</h4><br></a>
    </div>
    <ul class="nav navbar-nav text-xs-right">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="https://att.com" target="_blank">AT&T</a></li>
      <li><a href="https://github.com" target="_blank">gitHub</a></li>
      <li><a href="https://slack.com" target="_blank">Slack</a></li>
    </ul>
  </div>
</nav>
  
<div class="container">
  <h3>Basic Navbar Example</h3>
</div>

</body>
</html>
